services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - ENVIRONMENT=local
      - LOG_LEVEL=DEBUG
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=expense_user
      - DB_PASSWORD=expense_password
      - DB_NAME=expense_tracker
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini

  db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=expense_tracker
      - MYSQL_USER=expense_user
      - MYSQL_PASSWORD=expense_password
    ports:
      - "3307:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.0-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5
