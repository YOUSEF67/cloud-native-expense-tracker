groups:
  - name: expense-tracker-alerts
    interval: 30s
    rules:
      # API Health Alerts
      - alert: APIHighErrorRate
        expr: |
          rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
          component: api
        annotations:
          summary: "High API error rate detected"
          description: "API error rate is {{ $value | humanizePercentage }} (threshold: 5%)"
          
      - alert: APIHighLatency
        expr: |
          histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "High API latency detected"
          description: "95th percentile latency is {{ $value }}s (threshold: 1s)"
      
      # Database Alerts
      - alert: DatabaseDown
        expr: up{job="mysql"} == 0
        for: 1m
        labels:
          severity: critical
          component: database
        annotations:
          summary: "Database is down"
          description: "MySQL database has been down for more than 1 minute"
          
      - alert: DatabaseHighConnections
        expr: mysql_global_status_threads_connected > 80
        for: 5m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "High database connections"
          description: "Database has {{ $value }} active connections (threshold: 80)"
      
      # Redis Alerts
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
          component: cache
        annotations:
          summary: "Redis cache is down"
          description: "Redis has been down for more than 1 minute"
          
      - alert: RedisHighMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          component: cache
        annotations:
          summary: "Redis memory usage is high"
          description: "Redis memory usage is {{ $value | humanizePercentage }} (threshold: 90%)"
      
      # Application Alerts
      - alert: PodCrashLooping
        expr: |
          rate(kube_pod_container_status_restarts_total{namespace="expense"}[15m]) > 0
        for: 5m
        labels:
          severity: critical
          component: kubernetes
        annotations:
          summary: "Pod is crash looping"
          description: "Pod {{ $labels.pod }} is restarting frequently"
          
      - alert: PodNotReady
        expr: |
          kube_pod_status_phase{namespace="expense",phase!="Running"} == 1
        for: 5m
        labels:
          severity: warning
          component: kubernetes
        annotations:
          summary: "Pod is not ready"
          description: "Pod {{ $labels.pod }} has been in {{ $labels.phase }} state for 5 minutes"
      
      # Resource Alerts
      - alert: HighCPUUsage
        expr: |
          rate(container_cpu_usage_seconds_total{namespace="expense"}[5m]) > 0.8
        for: 10m
        labels:
          severity: warning
          component: resources
        annotations:
          summary: "High CPU usage detected"
          description: "Container {{ $labels.container }} CPU usage is {{ $value | humanizePercentage }}"
          
      - alert: HighMemoryUsage
        expr: |
          container_memory_usage_bytes{namespace="expense"} / container_spec_memory_limit_bytes > 0.9
        for: 10m
        labels:
          severity: warning
          component: resources
        annotations:
          summary: "High memory usage detected"
          description: "Container {{ $labels.container }} memory usage is {{ $value | humanizePercentage }}"
      
      # Business Metrics Alerts
      - alert: NoTransactionsCreated
        expr: |
          rate(transactions_created_total[1h]) == 0
        for: 2h
        labels:
          severity: warning
          component: business
        annotations:
          summary: "No transactions created recently"
          description: "No transactions have been created in the last 2 hours"
